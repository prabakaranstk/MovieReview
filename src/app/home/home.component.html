<div class="container-fluid">
    <div class="row mt-5 row-cols-1 row-cols-sm-2 row-cols-md-4 row-gap-3 ">
    @for(movie of movies(); track  movie.id)  {
        <div class = "col">
            <div class="card w-75" >
                <img src ="images/shawshank.jpg" (click) ="navigateMoviePage(movie.id)" class="card-img-top" [id]="movie.id" [alt]="movie.movie"/>
                <div class="card-body">
                    <h5 class="card-title">{{movie.movie}}</h5>
                    <p class="card-text">{{movie.rating}}</p>
                </div>
            </div>
        </div>
        }
    </div>       
</div>
